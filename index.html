    public class ProductRepository : IProductRepository
    {

        public ProductRepository(ProductContext dbContext)
        {
            _dbContext = dbContext;
        }

        public IEnumerable<Product> GetProducts() => _dbContext.Products.ToList();

        public Product GetProductByID(int productId) => _dbContext.Products.Find(productId);

        public void InsertProduct(Product product)
        {
            _dbContext.Add(product);
            Save();
        }

        public void DeleteProduct(int productId)
        {
            var product = _dbContext.Products.Find(productId);
            _dbContext.Products.Remove(product);
            Save();
        }

        public void UpdateProduct(Product product)
        {
            _dbContext.Entry(product).State = EntityState.Modified;
            Save();
        }

        public void Save() => _dbContext.SaveChanges();
    }
}

using Microsoft.AspNetCore.Mvc;
using MaPract8.Models;
using MaPract8.Repository;
using System.Collections.Generic;
using System.Transactions;

namespace MaPract8.Controllers
{
    [Route("api/[controller]")]
    [ApiController]
    public class ProductController : ControllerBase
    {
        private readonly IProductRepository _productRepository;

        public ProductController(IProductRepository productRepository)
        {
            _productRepository = productRepository;
        }

        [HttpGet]
        public IActionResult Get() => Ok(_productRepository.GetProducts());

        [HttpGet("{id}")]
        public IActionResult Get(int id) => Ok(_productRepository.GetProductByID(id));

        [HttpPost]
        public IActionResult Post([FromBody] Product product)
        {
            using var scope = new TransactionScope();
            _productRepository.InsertProduct(product);
            scope.Complete();
            return CreatedAtAction(nameof(Get), new { id = product.Id }, product);
        }

        [HttpPut]
        public IActionResult Put([FromBody] Product product)
        {
            if (product == null) return NoContent();
            using var scope = new TransactionScope();
            _productRepository.UpdateProduct(product);
            scope.Complete();
            return Ok();
        }

        [HttpDelete("{id}")]
        public IActionResult Delete(int id)
        {
            _productRepository.DeleteProduct(id);
            return Ok();
        }
    }
}
